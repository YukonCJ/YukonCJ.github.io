<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .logobar {
            display: inline-block;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <div class="container">
        <div class="row">
            <div class="head col-12">
                <div class="infobar col-2 border border-info mx-right">
                    <a href="#">商務版</a>
                    <a href="#">行動版</a>
                    <a href="#">常見問答</a>
                    <a href="#">ZH</a>
                </div>
                <div class="logobar col-12">
                    <a href="#"><img src="./opentable-logo.svg" alt="logo" class="w-25"></a>
                    <svg xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 384 512">
                        <path
                            d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z" />
                    </svg>
                </div>
                <div class="searchbar col-12 mx-auto bg-info p-5">
                    <h1>OpenTable | 餐廳，隨時訂</h1>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn bg-light btn-outline-secondary">yyyy年mm月dd日</button>
                        <button type="button" class="btn bg-light btn-outline-secondary">下午oo:oo</button>
                        <button type="button" class="btn bg-light btn-outline-secondary">2位</button>
                    </div>
                </div>
            </div>
            <div class="cardslist mostVisited"></div>
            <div class="cardslist newIdea"></div>
            <div class="cardslist rankTop"></div>
            <div class="cardslist takeOut-page"></div>
            <div class="cardslist fiveStar"></div>
            <div class="cardslist takeOut-tel"></div>
            <div class="cardslist exotic italian"></div>
            <div class="cardslist exotic mexican"></div>
            <div class="cardslist inspiration"></div>
            <div class="cardslist explore"></div>
        </div>
    </div>

</html>
