<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="btn">btn</div>
</body>
<script>
    if(navigator.geolocation){  
        let btn = document.querySelector(".btn")
        btn.addEventListener('click',
            navigator.geolocation.getCurrentPosition(function successCallback(position){  
                var msg='';  
                for(var prop in position.coords){  
                    msg+=prop+':'+position.coords[prop]+'\n';  
                }  
                btn.innerText = position.coords.latitude+","+position.coords.longitude
            })
        )
    }
</script>
</html>
